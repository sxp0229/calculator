<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
  <section>
    <h1>Sheena's Calculator</h1>
    <!-- <div class="prevEquationDisplay">0</div>
    <div class="currentEquationDisplay">0</div> -->
    <div class="input-box">
      <div class="equation">0</div>
      <div class="input">0</div>
    </div>
    <div class="calculator-grid">
      <button class="calculator-grid__item clear-red" id="clear">C</button>
      <button class="calculator-grid__item operator-gold operator">√</button>
      <button class="calculator-grid__item operator-gold operator">%</button>
      <button class="calculator-grid__item operator-gold operator">÷</button>
      <button class="calculator-grid__item number">7</button>
      <button class="calculator-grid__item number">8</button>
      <button class="calculator-grid__item number">9</button>
      <button class="calculator-grid__item operator-gold operator">x</button>
      <button class="calculator-grid__item number">4</button>
      <button class="calculator-grid__item number">5</button>
      <button class="calculator-grid__item number">6</button>
      <button class="calculator-grid__item operator-gold operator">-</button>
      <button class="calculator-grid__item number">1</button>
      <button class="calculator-grid__item number">2</button>
      <button class="calculator-grid__item number">3</button>
      <button class="calculator-grid__item operator-gold operator">+</button>
      <button class="calculator-grid__item" id="plusMinus">+/-</button>
      <button class="calculator-grid__item number">0</button>
      <button class="calculator-grid__item number">.</button>
      <button class="calculator-grid__item clear-red" id="backspace"><=</button>
      <button class="calculator-grid__item span-four equals-green" id="equals">=</button>
    </div>
  </section>
</main>
<script src="index.js"></script>
</body>
</html>
