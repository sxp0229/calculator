<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <main>
  <section>
    <h1>Sheena's Calculator</h1>
    <!-- <div class="prevEquationDisplay">0</div>
    <div class="currentEquationDisplay">0</div> -->
    <input class="input-box" id="input-field" type="number"></input>
    <div class="calculator-grid">
      <button class="calculator-grid__item clear-red" id="clear">C</button>
      <button class="calculator-grid__item operator-gold" id="operator">√</button>
      <button class="calculator-grid__item operator-gold" id="operator">%</button>
      <button class="calculator-grid__item operator-gold" id="operator">÷</button>
      <button class="calculator-grid__item" id="number">7</button>
      <button class="calculator-grid__item" id="number">8</button>
      <button class="calculator-grid__item" id="number">9</button>
      <button class="calculator-grid__item operator-gold" id="operator">x</button>
      <button class="calculator-grid__item" id="number">4</button>
      <button class="calculator-grid__item" id="number">5</button>
      <button class="calculator-grid__item" id="number">6</button>
      <button class="calculator-grid__item operator-gold" id="operator">-</button>
      <button class="calculator-grid__item" id="number">1</button>
      <button class="calculator-grid__item" id="number">2</button>
      <button class="calculator-grid__item" id="number">3</button>
      <button class="calculator-grid__item operator-gold" id="operator">+</button>
      <button class="calculator-grid__item id="operator">+/-</button>
      <button class="calculator-grid__item" id="number">0</button>
      <button class="calculator-grid__item" id="decimal-point">.</button>
      <button class="calculator-grid__item" id="'backspace">B</button>
      <button class="calculator-grid__item span-four equals-green" id="equals">=</button>
    </div>
  </section>
</main>
</body>
</html>
